<div class="row">
  <div *ngIf="isLoading" style="text-align: center">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <!-- <div class="alert alert-danger" *ngIf="error">
        <p>{{error}}</p>
    </div> -->
  <app-alert
    [message]="error"
    (close)="onHandleError()"
    *ngIf="error"
  ></app-alert>
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form
      #authForm="ngForm"
      (ngSubmit)="onSubmit(authForm)"
      class="form-group"
      *ngIf="!isLoading"
    >
      <div class="row">
        <div class="col-xs-12">
          <label for="email">E-mail</label>
          <input
            type="text"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6"
          />
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!authForm.valid"
          >
            {{ isLoginMode ? "Login" : "Sign Up" }}
          </button>
          |
          <button
            class="btn btn-primary"
            type="button"
            (click)="isLoginMode = !isLoginMode"
          >
            Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
